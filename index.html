<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RSVP App</title>
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header>
    <h1>Meeting Reservation  <br /> App</h1>

    <br />
      <p>Join the Meeting</p>

          <br />  
      <form id="registrar">
        <input type="text" name="name" class="submitField" placeholder="Type Your Name Here">
        <button class="btn-submit" type="submit" name="submit" value="submit">Submit</button>
      </form>
    </header>
		
    <div class="main">	
      <h2>Join Here</h2>
      <ul id="invited-list"></ul>	
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
